version: "3.8"

services:
  service-db:
    image: postgres:15
    container_name: vk_mini_app_db
    environment:
      POSTGRES_DB: vk_mini_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5437:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: vk_mini_app_backend
    environment:
      DATABASE: postgresql://postgres:admin@service-db:5432/vk_mini_app
    depends_on:
      - service-db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:alpine
    container_name: vk_mini_app_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: vk_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --quiet --deploy-hook 'nginx -s reload'; done"

volumes:
  db-data:
  certbot-etc:
  certbot-var:
  certbot-www:
